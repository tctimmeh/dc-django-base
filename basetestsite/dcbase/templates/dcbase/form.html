{% extends "dcbase/form-base.html" %}

{% block formField %}

    <label class="control-label" for="{{ field.auto_id }}">
      {{ field.label }}{% if field.field.required %}*{% endif %}
    </label>
  {% endif %}

  {% include "dcbase/form-field.html" %}
{% endblock %}
