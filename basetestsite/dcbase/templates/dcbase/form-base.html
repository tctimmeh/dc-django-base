{% csrf_token %}

{% if form.non_field_errors %}
  <div class="alert alert-danger">
    {% for error in form.non_field_errors %}
      <div>{{ error }}</div>
    {% endfor %}
  </div>
{% endif %}

{% for field in form %}
  <div class="form-group {% if field.errors %}has-error{% endif %}">
    {% block formField %}{% endblock %}
  </div>
{% endfor %}
