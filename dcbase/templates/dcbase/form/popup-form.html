{% load i18n %}

<form method="post" action="{% block url %}{{ form_url }}{% endblock %}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{% block title %}{{ dialog_title }}{% endblock %}</h4>
    </div>
    <div class="modal-body">
        {% include "dcbase/messages.html" %}

        {% block beforeForm %}{% endblock %}
        {% include "dcbase/form/form.html" %}
        {% block afterForm %}{% endblock %}
    </div>
    <div class="modal-footer">
        {% block footer %}
            <input type="submit" class="btn btn-{{ submit_style|default:"primary" }}" value="{{ submit_text|default:"Submit" }}" />
            <button class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
        {% endblock %}
    </div>
</form>
