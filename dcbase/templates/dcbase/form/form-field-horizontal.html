<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if not field.is_hidden %}
        <label class="col-sm-{{ formLabelCols }} control-label" for="{{ field.auto_id }}">
            {{ field.label }}{% if field.field.required %}*{% endif %}
        </label>
    {% endif %}

    <div class="col-sm-{{ formFieldCols }}">
        {% include "dcbase/form/form-widget.html" %}
    </div>
</div>
