{% extends "base.html" %}

{% block content %}
    <div class="container narrow-panel-dialog">
        <div class="panel panel-{% block panelType %}default{% endblock %}">
            <div class="panel-heading">
                {% block panelHeading %}{% endblock %}
            </div>
            <div class="panel-body">
                {% block panelBody %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
