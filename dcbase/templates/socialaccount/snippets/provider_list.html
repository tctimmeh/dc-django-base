{% load socialaccount %}

{% for provider in socialaccount.providers %}
    {% if provider.id == "openid" %}
        {% for brand in provider.get_brands %}
            <a title="{{ brand.name }}" class="list-group-item {{ provider.id }} {{ brand.id }}"
               href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">{{ brand.name }}</a>
        {% endfor %}
    {% endif %}

    <a title="{{ provider.name }}" class="list-group-item {{ provider.id }}"
       href="{% provider_login_url provider.id process=process %}">{{ provider.name }}</a>
{% endfor %}
